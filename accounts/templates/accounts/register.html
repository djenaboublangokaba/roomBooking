{% extends 'locationblango/base.html' %}


{% block title %}Accounts page |{% endblock %}

{% block content %}

    <h2 class="is-size-3">Registretion page</h2>
    <hr>

    <div class="container">
        <div class="row">
            <div class="co-md-8 mx-auto">

                <form  method="post" action="." enctype="multipart/form-data" style="width:300px;">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="field">
                        <div class="control">
                            <button class="button is-dark uppercase">SignUp</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>

        <h2 class="subtitle">Already have an account?</h2>

        <a style="text-decoration: none;" href="{% url 'login_view' %}" class="button is-dark">Login_page</a>
    </div>

{% endblock %}
