<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Blango</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
        <script src="{% static 'scripts/main.js' %}"></script>
    </head>

    <body>
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="/"  style="text-decoration: none;"  class="navbar-item"><strong>BLANGO-IMMOBILIER</strong></a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="main-navbar">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <form method="get" action="">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input" placeholder="Search..." name="search">
                                </div>
                                <div class="control">
                                    <button class="button is-dark is-uppercase">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="navbar-end">

                    {% if request.user.is_authenticated %}

                        <div class="navbar-item">
                            <a style="text-decoration: none;"  href="{% url 'frontpage' %}" class="button is-dark"><i class="fa-solid fa-house-user"></i> Home</a>
                        </div>

                         <div class="navbar-item">
                            <a  style="text-decoration: none;" href="{% url 'booking-list' %}" class="button is-dark">All_booking</a>
                        </div>

                        <div class="navbar-item">
                            <a  style="text-decoration: none;" href="{% url 'new_booking' %}" class="button is-dark">Book_room</a>
                        </div>

                        <div class="navbar-item">
                            <a  style="text-decoration: none;" href="{% url 'logout' %}" class="button is-dark"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                        </div>

                    {% else %}

                        <div class="navbar-item">
                            <a  style="text-decoration: none;" href="{% url 'register' %}" class="button is-dark"><i class="fa-solid fa-user-plus"></i> SignUp</a>
                         </div>

                    {% endif %}
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>

        <footer class="footer">
            <div class="column is-12 has-text-centered mt-6 mb-6">
                <h3 class="is-size-4 mb-4">Blango location</h3>
            </div>
        </footer>

        {% block scripts %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
